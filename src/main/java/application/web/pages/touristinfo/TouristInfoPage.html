<!DOCTYPE html>
<html lang="en" xmlns:wicket="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<wicket:extend>
    <form wicket:id="form">
        <input wicket:id="touristSearch">
        <input type="submit" wicket:id="search">
    </form>
    <div>
        <label wicket:id="loginLabel"/>
        <label wicket:id="loginValue"/>
    </div>
    <div>
        <label wicket:id="mobileLabel"/>
        <label wicket:id="mobileValue"/>
    </div>
    <div>
        <label wicket:id="emailLabel"/>
        <label wicket:id="emailValue"/>
    </div>
    <div>
        <label wicket:id="bonusLabel"/>
        <label wicket:id="bonusValue"/>
    </div>
    <div>
        <label wicket:id="usedBonusLabel"/>
        <label wicket:id="usedBonusValue"/>
    </div>
    <div>
        <label wicket:id="parentLoginLabel"/>
        <label wicket:id="parentLoginValue"/>
    </div>
    <div>
        <label wicket:id="infoLabel"/>
        <label wicket:id="infoValue"/>
    </div>
</wicket:extend>

</body>
</html>
