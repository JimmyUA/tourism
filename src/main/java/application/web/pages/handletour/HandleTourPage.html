<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">
<head>
    <meta charset="utf-8"/>
    <title>Handle tour</title>
</head>
<body>
<wicket:extend>
    <form wicket:id="form">
    <div>
        <label wicket:id="mobileLabel"/>
    </div>
    <div>
        <input type="text" wicket:id="mobileTextField">
        <label wicket:id="touristLogin"/>
    </div>
    <div>
        <label wicket:id="tourCostNumber"/>
    </div>
    <input type="text" wicket:id="costTextField">
        <input type="submit" wicket:id="submit">
    </form>
</wicket:extend>
</body>
</html>
